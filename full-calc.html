<html>
    <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<script>
//src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"

    let firstnum=0
    let opt=""

function digits(d){
    if(d=="0"){
        if(scrn.value!=""){
            scrn.value=scrn.value+d
        }
    }
    else {
        scrn.value=scrn.value+d
    }
}

function operators(sign){
    firstnum=parseInt(scrn.value);
    opt=sign
    scrn.value=""
}

function result(){
    if (opt=="+"){
        scrn.value=firstnum+parseInt(scrn.value);
    }
    if (opt=="-"){
        scrn.value=firstnum-parseInt(scrn.value);
    }
    if (opt=="x"){
        scrn.value=firstnum*parseInt(scrn.value);
    }
    if (opt=="/"){
        scrn.value=firstnum/parseInt(scrn.value);
    }
    opt="";
}

function clearo(){
    opt=""
    firstnum=0
    scrn.value=""
}

</script>
</head>
<body>
<input type="text" value="" id="scrn">
<br><br>
    <table bgcolor="green">
        <tr>
            <td><input type="button" value="7" onclick="digits(7)"></td>
            <td><input type="button" value="8" onclick="digits(8)"></td>
            <td><input type="button" value="9" onclick="digits(9)"></td>
            <td><input type="button" value="+" onclick="operators('+')"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="digits(4)"></td>
            <td><input type="button" value="5" onclick="digits(5)"></td>
            <td><input type="button" value="6" onclick="digits(6)"></td>
            <td><input type="button" value="-" onclick="operators('-')"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="digits(1)"></td>
            <td><input type="button" value="2" onclick="digits(2)"></td>
            <td><input type="button" value="3" onclick="digits(3)"></td>
            <td><input type="button" value="x" onclick="operators('x')"></td>
        </tr>
        <tr>
            <td><input type="button" value="=" onclick="result()"></td>
            <td><input type="button" value="0" onclick="digits(0)"></td>
            <td><input type="button" value="C" onclick="clearo()"></td>
            <td><input type="button" value="/" onclick="operators('/')"></td>
        </tr>
    </table>

</body>
</html>
