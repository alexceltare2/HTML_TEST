<html>

<head>

    <script>
        function summing(){
        let A = parseInt(num1.value)
        let B = parseInt(num2.value)
        num3.value = A + B
        }

        function substracting(){
        let A = num1.value
        let B = num2.value
        let C = parseInt(A)-parseInt(B)
        num3.value=C
        }

        function multiply(){
        let A = num1.value
        let B = num2.value
        let C = parseInt(A)*parseInt(B)
        num3.value=C
        }

        function divide(){
        let A = num1.value
        let B = num2.value
        let C = parseInt(A)/parseInt(B)
        num3.value=C
        }

        function resetit(){
            num3.value=0
        }

        function increment(){
            num3.value=parseInt(num3.value)+1
        }
    </script>
</head>




</body>
Numbers:<br>
<input type="text" id="num1"><br>
<input type="text" id="num2"><br>
Result:<br>
<input type="text" id="num3" value="0"><br>
<br>
<input type="button" value="+" onclick="summing()">
<input type="button" value="-" onclick="substracting()">
<input type="button" value="x" onclick="multiply()">
<input type="button" value="/" onclick="divide()">
<input type="button" value="I n c r e m e n t i n g" onmousemove="increment()" onmouseleave="resetit()">




<body>
</html>
